<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Resources/style.css">
    <!-- Need to link up js-->
    <script src="https://kit.fontawesome.com/23371be133.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Rachelthackerdev.com/contact</title>
</head>
<body class="contact-page">
    <div>
        <h2>Contact Me</h2>
        <p>I can't wait to hear from you!</p>
    </div>
    <form method="post" id="contactForm" name="contactForm" action="">
    <div> 
        <label for="contactName">Name</label>
        <input type="text" id="contactName" name="contactName" required>
    </div>
    <br/>
    <div> 
        <label for="contactEmail">Email</label>
        <input type="text" id="contactEmail" name="contactEmail" required>
    </div>
    <br/>
    <div> 
        <label for="emailSubject">Subject</label>
        <input type="text" id="emailSubject" name="emailSubject">
    </div>
    <br/>
    <div> 
        <textarea rows="20" cols="80" name="comment" required></textarea>
    </div>
    <br/>
    <input type="submit" value="Submit">
</form>

</body>
</html>
