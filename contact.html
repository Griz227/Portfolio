<body class="contact-page">
    <div class="contact-page-hero">
        <h2>Contact Me</h2>
       
        <p>Thank you for taking the time to check out my website. If you have any questions about my work,</p>
        <p>or would like to reach out, please fill out the form below.</p>
    </div>
    <form method="post" id="contactForm" name="contactForm" action="">
        <i class="fas fa-envelope-square"></i> 
    <div> 
        <label for="contactName"></label>
        <input type="text" id="contactName" name="contactName" placeholder="Name" required>
    </div>
    <br/>
    <div> 
        <label for="contactEmail"></label>
        <input type="text" id="contactEmail" name="contactEmail" placeholder="Email" required>
    </div>
    <br/>
    <div> 
        <textarea id = contactMessage rows="10" cols="100" name="comment" placeholder="Message" required></textarea>
    </div>
    <br/>
    <input id="submitButton" type="submit" value="Submit">
</form>
